<!DOCTYPE html>
<html>
<head>
    <title>Face Detection</title>
    <script src="https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@master/dist/face-api.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        .main-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #000000;
            padding: 20px 0;
        }

        .sidebar-item {
            padding: 15px 25px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-item:hover {
            background-color: #333;
        }

        .sidebar-item.active {
            background-color: #00bcd4;
        }

        .content {
            flex: 1;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .video-container {
            border: 2px solid #00bcd4;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background-color: #000;
            width: 100%;
            max-width: 1920px;
            margin: 0 auto;
            padding: 0;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
        }

        #distance-display {
            position: absolute;
            top: 30px;
            left: 30px;
            padding: 8px 15px;
            background-color: rgba(0, 188, 212, 0.9);
            color: white;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #status {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: transparent;
            border: 1px solid #00bcd4;
            color: #00bcd4;
            text-align: center;
        }

        .error {
            color: #ff4444;
            border: 1px solid #ff4444;
        }

        .success {
            color: #00bcd4;
            border: 1px solid #00bcd4;
        }

        .distance-close {
            background-color: rgba(255, 68, 68, 0.9) !important;
        }

        .distance-ideal {
            background-color: rgba(0, 188, 212, 0.9) !important;
        }

        .distance-far {
            background-color: rgba(255, 170, 0, 0.9) !important;
        }

        .no-face {
            background-color: rgba(102, 102, 102, 0.9) !important;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <a href="/" class="sidebar-item">üè† Home</a>
            <a href="/face-detection" class="sidebar-item active">üë§ Face Detection</a>
            <a href="/body-detection" class="sidebar-item">üö∂ Body Detection</a>
            <a href="/eye-detection" class="sidebar-item ">üëÅÔ∏è Eye Detection</a>
            <a href="/emotion-detection" class="sidebar-item">üòä Emotion Detection</a>
            <a href="/about" class="sidebar-item">‚ÑπÔ∏è About Us</a>
        </div>

        <div class="content">
            <div class="header">
                <h1>Face Detection</h1>
                <p>Advanced real-time face detection with distance measurement</p>
            </div>

            <div class="container">
                <div class="video-container">
                    <div id="distance-display">Distance: Face detected...</div>
                    <video id="video" width="1920" height="1080" autoplay muted playsinline></video>
                </div>
                <div id="status">Camera started successfully</div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const distanceDisplay = document.getElementById('distance-display');

        function updateStatus(message, isError = false) {
            status.textContent = message;
            status.className = isError ? 'error' : 'success';
            console.log(message);
        }

        function updateDistanceDisplay(distance = null) {
            if (distance === null) {
                distanceDisplay.textContent = 'Distance: Face detected...';
                distanceDisplay.className = 'no-face';
                return;
            }

            let className = '';
            if (distance < 30) {
                className = 'distance-close';
            } else if (distance > 100) {
                className = 'distance-far';
            } else {
                className = 'distance-ideal';
            }

            distanceDisplay.textContent = `Distance: ${distance} cm`;
            distanceDisplay.className = className;
        }

        function calculateDistance(faceWidth) {
            const AVERAGE_FACE_WIDTH = 16;
            const FOCAL_LENGTH = 615;
            const distance = (AVERAGE_FACE_WIDTH * FOCAL_LENGTH) / faceWidth;
            return Math.round(distance);
        }

        async function loadModels() {
            try {
                updateStatus('TinyFaceDetector loading...');
                await faceapi.nets.tinyFaceDetector.loadFromUri('/static/models');
                
                updateStatus('FaceLandmark68Net loading...');
                await faceapi.nets.faceLandmark68Net.loadFromUri('/static/models');
                
                updateStatus('FaceRecognitionNet loading...');
                await faceapi.nets.faceRecognitionNet.loadFromUri('/static/models');
                
                return true;
            } catch (error) {
                console.error('Model loading error:', error);
                updateStatus('Model loading error: ' + error.message, true);
                return false;
            }
        }

        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        facingMode: 'user',
                        frameRate: { ideal: 30 },
                        aspectRatio: 16/9
                    }
                });
                video.srcObject = stream;
                return true;
            } catch (err) {
                console.error('Camera error:', err);
                return false;
            }
        }

        async function init() {
            try {
                updateStatus('Face API loading...');
                
                // Wait for Face API to load
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (typeof faceapi === 'undefined') {
                    throw new Error('Face API failed!');
                }

                // Load models
                const modelsLoaded = await loadModels();
                if (!modelsLoaded) {
                    throw new Error('Models error!');
                }
                updateStatus('All models loaded successfully');

                // Start camera
                const videoStarted = await startVideo();
                if (!videoStarted) {
                    throw new Error('Failed to initialize camera!');
                }

                video.addEventListener('play', () => {
                    console.log('Video play starting');
                    const canvas = faceapi.createCanvasFromMedia(video);
                    document.querySelector('.video-container').appendChild(canvas);
                    
                    
                    canvas.style.position = 'absolute';
                    canvas.style.top = '0';
                    canvas.style.left = '0';
                    canvas.style.width = '100%';
                    canvas.style.height = '100%';
                    
                    const displaySize = {
                        width: video.videoWidth,
                        height: video.videoHeight
                    };
                    
                    faceapi.matchDimensions(canvas, displaySize);

                    setInterval(async () => {
                        try {
                            console.log('Detecting faces...');
                            const detections = await faceapi.detectAllFaces(
                                video,
                                new faceapi.TinyFaceDetectorOptions({
                                    inputSize: 320,
                                    scoreThreshold: 0.5
                                })
                            ).withFaceLandmarks();

                            console.log('Number of faces detected:', detections.length);

                            const resizedDetections = faceapi.resizeResults(detections, displaySize);
                            canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);

                            if (resizedDetections.length === 0) {
                                updateDistanceDisplay(null);
                            } else {
                                resizedDetections.forEach(detection => {
                                    const box = detection.detection.box;
                                    const distance = calculateDistance(box.width);
                                    updateDistanceDisplay(distance);
                                    
                                    const drawBox = new faceapi.draw.DrawBox(box, { 
                                        label: 'Face',
                                        boxColor: "green"
                                    });
                                    drawBox.draw(canvas);
                                    faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);
                                });
                            }
                        } catch (err) {
                            console.error('Face detection error:', err);
                        }
                    }, 100);
                });

            } catch (err) {
                updateStatus('Error: ' + err.message, true);
                console.error('General error:', err);
            }
        }

        /
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
